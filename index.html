    <body>
        <!-- Header -->
        <!-- <header>
            <h1>your boilerplate project</h1>
        </header>         -->
        <div id="container">
            <div id="canvasContainer"></div>
            <div id="controls">
                <!-- Your controls here -->
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple>
                    <!-- text input taged as title -->
                    <input type="text" id="title" name="title" placeholder="Title" >
                    <!-- text input taged as description -->
                    <input type="text" id="description" name="description" placeholder="Description" >
                    <!-- text input taged as locatiton -->
                    <input type="text" id="location" name="location" placeholder="Location" >
                    <!-- text input taged as creator -->
                    <input type="text" id="brand" name="brand" placeholder="brand" >

                    <button id="saveButton">Save Image</button>
                </form>
            </div>
        </div>
        <!-- Footer -->
            <!-- <footer>

            </footer> -->

        <script src="js/main.js"></script>
        <script language="javascript" type="text/javascript" src="js/vendor/p5.min.js"></script>
